# Made by RandomHashTags
options:
  hide-potion-effects: true
#
lores:
  view-category: "&7Click to view this category."
  # {BUY_PRICE} = The price the item is worth. Displayed as 2 decimal places.
  purchase:
  - " "
  - "&aBuy Price"
  - "&a${BUY_PRICE}/ea"
  - " "
  # {SELL_PRICE} = The price the item is worth to sell. Displayed as 2 decimal places.
  sell:
  - "&cSell Price"
  - "&c${SELL_PRICE}/ea"
  - " "
  # {LEFT_CLICK} = The amount purchased via left click. "click-options.left".
  # {SHIFT_LEFT_CLICK} = The amount purchased via shift-left click. "click-options.shift-left".
  left-clicks:
  - "&7&l&m--------------------"
  - "&eLeft-Click &7to buy &e{LEFT_CLICK}x"
  - "&eShift Left-Click &7to buy &e{SHIFT_LEFT_CLICK}x"
  # {RIGHT_CLICK} = The amount sold via right click. "click-options.right".
  # {SHIFT_RIGHT_CLICK} = The amount sold via shift-right click. "click-options.shift-right".
  right-clicks:
  - " "
  - "&eRight-Click &7to sell &e{RIGHT_CLICK}x"
  - "&eShift Right-Click &7to sell &e{SHIFT_RIGHT_CLICK}x"
  # {BUY_PRICE} = The "purchase" string list.
  # {SELL_PRICE} = The "sell" string list.
  # {CLICK_OPTIONS} = The "left-clicks" and the "right-clicks" string lists.
  item-lore:
  - "{BUY_PRICE}"
  - "{SELL_PRICE}"
  - "{CLICK_OPTIONS}"
#
click-options:
  # Purchase
  left: 1
  shift-left: 64
  # Sell
  right: 1
  shift-right: 64
#
items:
  back-to-categories:
    item: "arrow:0"
    name: "&a&lBack"
    lore:
    - "&7Click to return to categories."
