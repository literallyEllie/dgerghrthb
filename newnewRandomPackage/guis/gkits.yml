title: "Global Kits"
preview-title: "Global Kit Preview"
# Size needs to be a multiple of 9 to work!
size: 36
#
cooldown:
  item: "stained_glass_pane:4"
  # {NAME} = The gkit that is unavailable's name as if it were available.
  name: "&c&lGkit Unavailable"
  lore:
  - "&eYou can obtain this gkit again in"
  - "&7{DAYS}d {HOURS}h {MINUTES}m {SECONDS}s"
#
permissions:
  unlocked:
  - " "
  - "&a&lUNLOCKED"
  locked:
  - " "
  - "&c&lLOCKED"
  - "&7Unlock at &nbuy.yourserver.com"
  preview:
  - "&7Right-click to preview kit"
#
gkit-gem:
  # x/100 = the chance of obtaining a gkit gem from a fallen hero, where x equals "chance-of-obtaining" (below)
  chance-of-obtaining: 20
  item: "diamond:0"
  # {FALLEN_HERO_NAME} = The killed fallen hero's shortened name. Applicable in the name and lore.
  name: '&f&lKIT &r&f"{FALLEN_HERO_NAME} &f&lKit&r&f"'
  lore:
  - "&7Right-click this gem to unlock"
  - "&7the {FALLEN_HERO_NAME} Kit &7/gkit on this server."
# 
fallen-heroes:
  # Where the fallen hero can be spawned
  # "warzone" = Can only spawn in the warzone
  # "anywhere" = Can spawn anywhere on the server
  spawnable: "warzone"
  #
  item: "bone:0"
  # {FALLEN_HERO_NAME} = The name of the fallen hero. Applicable in the name and lore.
  name: "&f&l&nFallen Hero:&r {FALLEN_HERO_NAME}"
  lore:
  - "&7Summons a fallen hero equipped with"
  - "&7the {FALLEN_HERO_NAME} Kit &7equipment."
  - " "
  - "&7Defeat this hero for a &nguranteed"
  - "&7drop of the &f/gkit item set &7and a"
  - "&f&nchance&r &7to get a &f/gkit Redemption Gem"
  - "&7that can be used to &nunlock the /gkit"
  - "&7on your own account for regular use!"
  - " "
  - "&f&lUSE: &7To summon this fallen hero"
  - "&fRight-Click &7this item inside the Warzone."
  - " "
  - "&c&lWARNING: &7Whoever defeats the Fallen Hero"
  - "&7will receive its legendary treasures."
##############################################################
######        HOW TO CHANGE THE GKIT SLOT ######        ######
# You will need to change the '#' to the slot you want.      #
# 0 = the first slot of the /gkit gui                        #
# 1 = the second slot of the /gkit gui                       #
# 8 = the eighth slot of the /gkit gui (top right slot)      #
##########################################################################################
#                             HOW TO ADD ENCHANTS TO ITEMS
# To add an enchant to an item, you need to put "e:" before the enchant name & level.
# You put this in the lore of the item. Example below.
# "e:protection4"
# ^ this adds the "Protection" enchantment (level 4) to this specific item.
#
### Available enchant names for 1.8.8-1.11 (Not case sensitive) ###
# Protection - Prot
# FireProtection - FireProt - FP
# BlastProtection
# BlastProt - Blast
# FeatherFalling - FF
# ProjectileProtection - ProjProt - Proj
# DepthStrider
# FrostWalker - Frost
# AquaAffinity - Aqua - AA
# Thorns
# Respiration - Resp
# Efficiency - Eff
# Fortune
# SilkTouch - ST
# Luck
# Lure
# Sharpness - Sharp
# Smite
# BaneOfArthropods - BaneOfA - Bane - BOA
# Unbreaking - Unbreak
# FireAspect - FireAs - FA
# Knockback
# Looting
# Power
# Punch
# Infinity
# Flame
#
## Available enchant names for 1.10-1.11 (Not case sensitive) ##
# Mending - Mend
##########################################################################################
# MAX LEVEL FOR ANY ENCHANT IS 100!
# COOLDOWN IS MEASURED IN SECONDS!
##
# You can make a gkit "heroic" by putting "heroic: true" in the slot.
# Example:
# '0':
#   heroic: true
##
heroic-settings:
  # This is put before the actual name of the gui item.
  # {NAME} = The name of the gkit from the "name:" from the slot.
  prefix: "&b&kiii&f&l&nHeroic&d&kiii&r &f&l{NAME}"
  # If this is true, the gui item will be displayed as enchanted.
  # You do not need to add "enchanted: true" if this is true, and the gkit has "heroic: true".
###################################################################################################
#                            HOW TO HAVE A CHANCE TO GET AN ITEM                                  #
# You will need to have these in the item spot:                                                   #
# Only supports givedp items! Available givedp item names are found in the givedp-items.yml!      #
# Only supports 4 items! You can leave the 3rd and 4th item blank if you only use 2!              #
# '0':                                                                                            #
#   chances: "<chance of 1st item>:<chance of 2nd item>:<chance of 3rd item>:<chance of 4th item>"#
#   items: "<item 1>:<item 2>:<item 3>:<item 4>"                                                  #
#   amount: 12                                                                                    #
# You can also have an amount that the items can up to, as shown above.                           #
# The amount of each items is based on the chances you give.                                      #
# The item amount of all the items will add up to the set amount.                                 #
######################################################################################################
# NOTE: IF YOU ADD A CUSTOM ENCHANT TO AN ITEM THAT IS DISABLED AND HAVE {ENCHANT_SIZE} IN THE NAME, #
# IT WILL NOT COUNT THAT ENCHANTMENT!                                                                #
######################################################################################################
#                   MODIFICATIONS THAT YOU CAN DO TO THE CUSTOM ENCHANT                   #
# level=<enchant level>                                                                   #
# chance=<chance of getting out of 100>                                                   #
## Seperate the modifications using the colon (":"). You can use both, or use none.       #
#                                                                                         #
# Examples on usage below                                                                 #
#                                                                                         #
## Example: "{Overload}:level=3"                                                          #
### This will ALWAYS give the Overload enchant, with a level of 3 on the item.            #
#                                                                                         #
## Example: "{Overload}:chance=50:level=2"                                                #
### This will have a 50% chance of adding the Overload enchant to the item.               #
### If the Overload enchant is applied, it will always be level 2.                        #
###########################################################################################
#        #       ##### ORDER OF THE MODIFICATIONS DOES NOT MATTER!! ######        #       #
###########################################################################################
