random-book-gui:
  title: "RandomBookGui (Rarity Select)"
#
showcase:
  view-other: "{PLAYER}'s Showcase"
  view-self: "Your Showcase"
  #
  add-item:
    title: "Confirm Item Addition"
    size: 9
    # {ITEM} = The item the player wants to add to their showcase
    # {CONFIRM} = The confirm-add item
    # {CANCEL} = The cancel-add item
    confirm:
      enchanted: true
      item: "stained_glass_pane:5"
      name: "&a&lConfirm Item Addition"
      lore:
      - "&7Click to confirm your decision."
      - " "
      - "&c&lWARNING:&r &7Once placed inside your"
      - "&7Showcase this item can never"
      - "&7be withdrawn and it can only"
      - "&7be destroyed."
    cancel:
      enchanted: true
      item: "stained_glass_pane:14"
      name: "&c&lCancel Item Addition"
      lore:
      - "&7Click to cancel your action."
    #
    '0':
      item: "{CONFIRM}"
    '1':
      item: "{CONFIRM}"
    '2':
      item: "{CONFIRM}"
    '3':
      item: "{CONFIRM}"
    '4':
      item: "{ITEM}"
    '5':
      item: "{CANCEL}"
    '6':
      item: "{CANCEL}"
    '7':
      item: "{CANCEL}"
    '8':
      item: "{CANCEL}"
  #
  remove-item:
    title: "Removal Confirmation"
    size: 9
    # {ITEM} = The item the player wants to get rid of (remove it from their /showcase)
    # {CONFIRM} = The confirm-destroy item
    # {CANCEL} = The cancel-destroy item
    confirm:
      enchanted: true
      item: "stained_glass_pane:5"
      name: "&a&lConfirm Item Destruction"
      lore:
      - "&7Click to confirm your decision."
      - " "
      - "&c&lWARNING:&r &7This item will be removed &c&nforever!"
    cancel:
      enchanted: true
      item: "stained_glass_pane:14"
      name: "&c&lCancel Item Destruction"
      lore:
      - "&7Click to cancel your action."
    #
    '0':
      item: "{CONFIRM}"
    '1':
      item: "{CONFIRM}"
    '2':
      item: "{CONFIRM}"
    '3':
      item: "{CONFIRM}"
    '4':
      item: "{ITEM}"
    '5':
      item: "{CANCEL}"
    '6':
      item: "{CANCEL}"
    '7':
      item: "{CANCEL}"
    '8':
      item: "{CANCEL}"
    #
  #
