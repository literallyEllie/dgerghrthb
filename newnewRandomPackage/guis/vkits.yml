title: "Evolution Kits"
preview-title: "Server Kit Preview"
# Size needs to be a multiple of 9 to work!
size: 9
#
permissions:
  unlocked:
  - " "
  - "&a&lUNLOCKED"
  - "&7Click to receive kit."
  #
  locked:
    item: "stained_glass_pane:14"
    lore:
    - " "
    - "&c&lLOCKED"
    - "&7Unlock at &nbuy.yourserver.com"
#
gems:
  item: "diamond:0"
  name: '&f&lEVOLUTION KIT "{NAME}&f&l"'
  lore:
  - "&7Right-click this gem to unlock"
  - "&7the {NAME}&r &7/vkit on this server."
#
########################################################################################
#                                HOW TO CHANGE THE SLOT                                #
# You will need to change the '#' to the slot you want.
# 0 = the first slot of the /vkit gui
# 1 = the second slot of the /vkit gui
# 8 = the eighth slot of the /vkit gui (top right slot)
#########################################################################################
#                              HOW TO ADD ENCHANTS TO ITEMS
# To add an enchant to an item, you need to put "e:" before the enchant name & level.
# You put this in the lore of the item. Example below.
# 'e:prot4'
# ^ this adds the "Protection" enchantment (level 4) to the item.
#
## Available enchant names for 1.8.8-1.11 (Not case sensitive) ##
# Protection - Prot
# FireProtection - FireProt - FP
# BlastProtection
# BlastProt - Blast
# FeatherFalling - FF
# ProjectileProtection - ProjProt - Proj
# DepthStrider
# FrostWalker - Frost
# AquaAffinity - Aqua - AA
# Thorns
# Respiration - Resp
# Efficiency - Eff
# Fortune
# SilkTouch - ST
# Luck
# Lure
# Sharpness - Sharp
# Smite
# BaneOfArthropods - BaneOfA - Bane - BOA
# Unbreaking - Unbreak
# FireAspect - FireAs - FA
# Knockback
# Looting
# Power
# Punch
# Infinity
# Flame
#
## Available enchant names for 1.10-1.11 (Not case sensitive) ##
# Mending - Mend
#########################################################################################
# MAX LEVEL FOR ANY ENCHANT IS 100!
# COOLDOWN IS MEASURED IN SECONDS!
#########################################################################################
# The highest level the vkit kit can be
max-level: 10
# Chance of the vkit upgrading to the next level
upgrade-chance: 10
###########################################################################################
#                   MODIFICATIONS THAT YOU CAN DO TO THE CUSTOM ENCHANT                   #
# level=<enchant level>                                                                   #
# chance=<chance of getting out of 100>                                                   #
# reqlevel=<level the vkit needs to be before you can get this enchant on the item>       #
## Seperate the modifications using the colon (":"). You can use all 3, or use none.      #
#                                                                                         #
# Examples on usage below                                                                 #
#                                                                                         #
## Example: "{Overload}:level=3"                                                          #
### This will ALWAYS give the Overload enchant, with a level of 3 on the item.            #
#                                                                                         #
## Example: "{Overload}:chance=50:level=2"                                                #
### This will have a 50% chance of adding the Overload enchant to the item.               #
### If the Overload enchant is applied, it will always be level 2.                        #
#                                                                                         #
## Example: "{Overload}:reqlevel=4:chance=50"                                             #
### This will have a 50% chance of adding the Overload enchant to the item.               #
### If the Overload enchant is applied, it will have a random level.                      #
#                                                                                         #
## Example: "{Overload}:reqlevel=2"                                                       #
### This will always add the Overload enchant to the item, as long as the                 #
#### vkit levelis higher than or equal to the required level set above.                   #
###########################################################################################
#        #       ##### ORDER OF THE MODIFICATIONS DOES NOT MATTER!! ######        #       #
###########################################################################################
#
